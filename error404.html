<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | 404 Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            /* Aura Design System */
            --bg-deep: #030014;
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
            --accent-cyan: #00f2ea;
            --accent-purple: #7f00ff;
            --accent-pink: #ff0080;
            --border-glass: rgba(255, 255, 255, 0.1);
            --gradient-btn: linear-gradient(90deg, #7f00ff 0%, #e100ff 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-white);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2 { font-family: 'Outfit', sans-serif; }

        /* --- BACKGROUND FX --- */
        .ambient-light {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            animation: floatOrb 15s infinite alternate;
        }
        .orb-1 { width: 600px; height: 600px; background: var(--accent-purple); top: -20%; left: 20%; }
        .orb-2 { width: 500px; height: 500px; background: var(--accent-pink); bottom: -10%; right: 10%; animation-delay: -5s; opacity: 0.25;}

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-50px, 50px) scale(1.1); }
        }

        /* --- MINIMAL NAVBAR --- */
        .nav-minimal {
            padding: 30px 5%;
            position: absolute;
            top: 0; width: 100%;
        }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; display: flex; align-items: center; gap: 10px; color: #fff; text-decoration: none;}
        .logo i { color: var(--accent-cyan); }

        /* --- 404 CONTENT --- */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-code-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
            /* Intense Glow Animation */
            animation: pulseGlow 4s ease-in-out infinite alternate;
            transition: 0.3s;
        }

        /* Simple Glitch effect on hover */
        .error-code:hover {
            text-shadow: -4px 0 var(--accent-pink), 4px 0 var(--accent-cyan);
            transform: scale(1.02);
        }

        @keyframes pulseGlow {
            0% { filter: drop-shadow(0 0 30px rgba(127, 0, 255, 0.4)); }
            100% { filter: drop-shadow(0 0 60px rgba(0, 242, 234, 0.6)); }
        }

        .error-message h2 { font-size: 2.5rem; margin-bottom: 15px; }
        .error-message p { color: var(--text-gray); font-size: 1.1rem; max-width: 500px; margin: 0 auto 40px; }

        /* --- BUTTONS --- */
        .btn-group { display: flex; gap: 20px; justify-content: center; }
        
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 14px 32px; font-size: 1rem; font-weight: 600; border-radius: 50px;
            text-decoration: none; transition: all 0.3s ease; border: 1px solid transparent;
        }
        .btn-primary {
            background: var(--gradient-btn); color: #fff;
            box-shadow: 0 0 20px rgba(127, 0, 255, 0.4);
        }
        .btn-primary:hover { box-shadow: 0 0 40px rgba(127, 0, 255, 0.6); transform: translateY(-2px); }

        .btn-glass {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass); color: #fff;
        }
        .btn-glass:hover { background: rgba(255,255,255,0.15); border-color: #fff; }

        /* Decorative elements */
        .scanline {
            width: 100%; height: 2px; background: rgba(255,255,255,0.1);
            position: absolute; bottom: 100px; left: 0;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="nav-minimal">
        <a href="home.html" class="logo">
            <i class="fas fa-cube"></i> AURA
        </a>
    </div>

    <main class="error-container">
        <div class="error-code-wrapper reveal">
            <h1 class="error-code">404</h1>
        </div>
        
        <div class="error-message reveal" style="animation-delay: 0.2s;">
            <h2>Lost in the digital void.</h2>
            <p>The page you are looking for seems to have vanished into hyperspace or never existed in this dimension.</p>
        </div>

        <div class="btn-group reveal" style="animation-delay: 0.4s;">
            <a href="home.html" class="btn btn-primary">
                <i class="fas fa-home" style="margin-right: 10px;"></i> Back to Home
            </a>
            <a href="faq.html" class="btn btn-glass">
                Help Center
            </a>
        </div>
    </main>

    <div class="scanline"></div>

    <script>
        // Simple Reveal Animation on Load
        document.addEventListener('DOMContentLoaded', () => {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(reveal => {
                reveal.style.opacity = '0';
                reveal.style.transform = 'translateY(30px)';
                reveal.style.transition = 'all 0.8s ease-out';
                
                setTimeout(() => {
                    reveal.style.opacity = '1';
                    reveal.style.transform = 'translateY(0)';
                }, 100);
            });
        });
    </script>

</body>
</html>
